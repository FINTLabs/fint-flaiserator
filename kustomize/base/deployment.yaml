apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaiserator
  labels:
    app.kubernetes.io/name: flaiserator
    app.kubernetes.io/instance: flais-flaiserator
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: GA
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: fintlabs-application-infrastructure-services
    fintlabs.no/team: flais
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flaiserator
      app.kubernetes.io/instance: flais-flaiserator
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: flaiserator
        app.kubernetes.io/instance: flais-flaiserator
    spec:
      serviceAccountName: flaiserator
      securityContext:
        {}
      containers:
        - name: flaiserator
          securityContext:
            {}
          image: "ghcr.io/fintlabs/flaiserator:sha-0000000"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: flaiserator
          env:
            - name: logging.level.no.fintlabs
              value: DEBUG
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 250m